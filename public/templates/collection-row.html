<% for (var i=0; i< 3; i++) { %>
  <div class="row svg-row">
    <div class="small-3 columns svg-collection-box">
      <svg width="200" height="200" class="collection-svg">
        <rect width="198" height="198" x="2.5" y="2.5" fill="#555555" />
        <rect width="197.5" height="197.5" x="5" y="5" fill="black" />
        <% var currentMatrix = buildBase255Matrix(matrixes[i].requestBaseString) %>
        <% console.log('built it fu', currentMatrix) %>
        <% for (var x=0; x < 32; x++) {%>
          <% for (var y=0; y < 32; y++) {%>
            <% var rgb = matrixes[i][x][y][0] + ',' + matrixes[i][x][y][1] + ',' + matrixes[i][x][y][2]; %>
            <circle cx="<%= (x * 6.1) + 5.48 %>" cy="<%= (y * 6.1) + 5.48 %>" r="2.93" fill="<%= rgb %>" id="<%= x + '-' + y %>" class='led-circle-outer' />
          <% } %>
        <% } %>
      </svg>
    </div>
  </div>
<% } %>
